[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "EMS"
version = "0.0.18"
authors = [
    {name = "Andrew W. Donoho", email = "github@store.ddg.com"}
]
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "google-auth",
    "pandas-gbq >=0.19.2",
    "sqlalchemy",
    "cloud-sql-python-connector",
    "pg8000",
    "dask"
]
